<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="/assets/CSS/style.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="pantalla" class="pantalla" disabled>
        <div class="botones">
            <!-- Fila de botones -->
            <button class="boton" onclick="agregarNumero('7')">7</button>
            <button class="boton" onclick="agregarNumero('8')">8</button>
            <button class="boton" onclick="agregarNumero('9')">9</button>
            <button class="boton operacion" onclick="agregarOperacion('/')">/</button>
            <!-- Fila de botones -->
            <button class="boton" onclick="agregarNumero('4')">4</button>
            <button class="boton" onclick="agregarNumero('5')">5</button>
            <button class="boton" onclick="agregarNumero('6')">6</button>
            <button class="boton operacion" onclick="agregarOperacion('*')">*</button>
            <!-- Fila de botones -->
            <button class="boton" onclick="agregarNumero('1')">1</button>
            <button class="boton" onclick="agregarNumero('2')">2</button>
            <button class="boton" onclick="agregarNumero('3')">3</button>
            <button class="boton operacion" onclick="agregarOperacion('-')">-</button>
            <!-- Fila de botones -->
            <button class="boton" onclick="agregarNumero('0')">0</button>
            <button class="boton" onclick="agregarPunto()">.</button>
            <button class="boton" onclick="calcular()">=</button>
            <button class="boton operacion" onclick="agregarOperacion('+')">+</button>
            <!-- Fila de funciones científicas -->
            <button class="boton" onclick="funcion('sqrt')">√</button>
            <button class="boton" onclick="funcion('pow')">x²</button>
            <button class="boton" onclick="funcion('log')">log</button>
            <button class="boton" onclick="funcion('exp')">exp</button>
            <!-- Botón de limpiar -->
            <button class="boton clear" onclick="limpiarPantalla()">C</button>
        </div>
    </div>

    <script src="/assets/JS/calculadora.js"></script>
</body>
</html>
